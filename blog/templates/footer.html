<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación con Bootstrap</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agrega tu propio estilo personalizado -->
    <style>
        .scrolled {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease-in-out;
        }

        .hide-toggler {
            display: none;
        }

        .second-navbar {
            background-color: #f8f9fa; /* Puedes personalizar este color */
            display: none;
            transition: display 0.3s ease-in-out;
        }

        .show-second-navbar {
            display: block !important;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación principal -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Vida Verde</a>
            <button class="navbar-toggler hide-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- ... (tus otros elementos) ... -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Barra de Navegación secundaria (puede ser tu offcanvas o cualquier otro elemento) -->
    <div class="secondNavbar" id="secondNavbar">
        <!-- Contenido de la segunda barra de navegación -->
        <a href="#">Enlace 1</a>
        <a href="#">Enlace 2</a>
        <!-- ... (tus otros elementos) ... -->
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    </div>

    <!-- Incluye Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Agrega tu propio script JavaScript para cambiar la apariencia en el scroll -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var mainNavbar = document.getElementById("mainNavbar");
            var secondNavbar = document.getElementById("secondNavbar");
            var togglerButton = document.querySelector(".navbar-toggler");

            window.addEventListener("scroll", function () {
                mainNavbar.classList.toggle("scrolled", window.scrollY > 0);
                togglerButton.classList.toggle("hide-toggler", window.scrollY > 0);

                // Cambia a la segunda barra de navegación si hace scroll hacia abajo
                if (window.scrollY > 0) {
                    secondNavbar.classList.add("show-second-navbar");
                } else {
                    secondNavbar.classList.remove("show-second-navbar");
                }
            });
        });
    </script>
</body>
</html>
