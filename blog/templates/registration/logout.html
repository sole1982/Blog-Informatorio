{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<center>
    <div class="container" style="margin-top: 370px;">
        <div class= "messages">
            {% for message in messages %}
            <table {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table>
            {% endfor %}
        </div>
    </center>
{% endblock %}
